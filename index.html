<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <div class="profile-card">
        <img src="image/profile.jpg" alt="Profile" class="profile-image">
        
        <div class="profile-name">Fakhrul Mukhlisin</div>
        
        <div class="profile-title" id="animatedTitle">I am problem solver</div>

        <div class="social-links">
            <a href="https://instagram.com" target="_blank" class="social-btn" title="Instagram">📷</a>
            <a href="https://linkedin.com" target="_blank" class="social-btn" title="LinkedIn">💼</a>
            <a href="https://github.com" target="_blank" class="social-btn" title="GitHub">🐙</a>
            <a href="mailto:email@example.com" class="social-btn" title="Email">✉️</a>
        </div>
    </div>

    <button class="theme-toggle" id="themeBtn">🌙</button>

    <script src="script.js"></script>
</body>
</html>
